name: Deploy Node App to Private EC2 via Bastion

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # ------------------------------
    # Setup SSH
    # ------------------------------
    - name: Configure SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.BASTION_HOST }} >> ~/.ssh/known_hosts || true

    # ------------------------------
    # Upload project to Bastion
    # ------------------------------
    - name: Upload project to Bastion
      run: |
        rsync -az --delete \
        -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
        --exclude ".git" \
        --exclude ".github" \
        ./ \
        ${{ secrets.BASTION_USER }}@${{ secrets.BASTION_HOST }}:/home/${{ secrets.BASTION_USER }}/deploy/

    # ------------------------------
    # Copy deploy key to Bastion
    # ------------------------------
    - name: Copy deploy key to Bastion
      run: |
        scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
        ~/.ssh/id_rsa \
        ${{ secrets.BASTION_USER }}@${{ secrets.BASTION_HOST }}:~/.ssh/deploy_key

        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
        ${{ secrets.BASTION_USER }}@${{ secrets.BASTION_HOST }} \
        "chmod 600 ~/.ssh/deploy_key"

    # ------------------------------
    # Deploy to Node 1
    # ------------------------------
    - name: Deploy to EC2 Node 1
      run: |
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
        ${{ secrets.BASTION_USER }}@${{ secrets.BASTION_HOST }} \
        "
          rsync -az --delete \
            -e 'ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no' \
            /home/${{ secrets.BASTION_USER }}/deploy/ \
            ubuntu@${{ secrets.EC2_NODE_1 }}:/home/ubuntu/project-phoneshop/

          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ubuntu@${{ secrets.EC2_NODE_1 }} \
            'cd /home/ubuntu/project-phoneshop &&
             npm install --production &&
             pm2 restart phoneshop &&
             sudo systemctl restart nginx'
        "

    # ------------------------------
    # Deploy to Node 2
    # ------------------------------
    - name: Deploy to EC2 Node 2
      run: |
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
        ${{ secrets.BASTION_USER }}@${{ secrets.BASTION_HOST }} \
        "
          rsync -az --delete \
            -e 'ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no' \
            /home/${{ secrets.BASTION_USER }}/deploy/ \
            ubuntu@${{ secrets.EC2_NODE_2 }}:/home/ubuntu/project-phoneshop/

          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ubuntu@${{ secrets.EC2_NODE_2 }} \
            'cd /home/ubuntu/project-phoneshop &&
             npm install --production &&
             pm2 restart phoneshop &&
             sudo systemctl restart nginx'
        "
